<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nombre Apellido</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Angelina Caviedes Núñez</h1>
            <h2>Bachiller General, mención Humanidades y Artes</h2>
        </header>
        <main>
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="active">Portafolio</a>
                    <a href="about.html">Sobre mí</a>
                </nav>
                <section class="gallery">
                    <div class="gallery-grid" id="aqui">
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p>Nombre Apellido © 2025</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
            </div>
        </footer>
        <script>
const portfolio = document.querySelector("#aqui");

async function datos(raw) {
    try {
        const consulta = await fetch(raw);
        if (!consulta.ok) throw new Error(`Error HTTP ${consulta.status}`);
        const trabajitos = await consulta.json();

        trabajitos.forEach(t => {
            const div = document.createElement("div");
            div.className = "gallery-item";

            const a = document.createElement("a");
            a.href = `single.html?id=${t.id}`;

            const img = document.createElement("img");
            img.src = t.photo;
            img.alt = t.title;
            img.loading = "lazy";

            const overlay = document.createElement("div");
            overlay.className = "gallery-overlay";
            overlay.innerHTML = `<h3>${t.title}</h3><p>${t.course}</p>`;

            a.append(img, overlay);
            div.appendChild(a);
            portfolio.appendChild(div);
        });
    } catch (error) {
        console.error("Error al cargar los datos:", error);
    }
}

document.addEventListener("DOMContentLoaded", () => {
    datos("https://raw.githubusercontent.com/disenouchile/portafolio/refs/heads/main/angelina_caviedes/trabajitos.json");
});
</script>

    </body>

</html>
